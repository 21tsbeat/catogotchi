<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi Cat</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="game-container">

        <!-- Кот -->
        <img id="cat" src="assets/cat/cat_idle.png" alt="cat">

        <!-- Имя питомца -->
        <div id="name-bar">
            <span id="pet-name">Мурчик</span>
        </div>

        <!-- Статусы -->
        <div class="stat" id="hunger-stat">
            <img class="icon" src="assets/ui/hunger_icon.png" alt="hunger">
            <div class="bar-empty">
                <div class="bar-fill" id="hunger-fill"></div>
            </div>
        </div>

        <div class="stat" id="happiness-stat">
            <img class="icon" src="assets/ui/happiness_icon.png" alt="happiness">
            <div class="bar-empty">
                <div class="bar-fill" id="happiness-fill"></div>
            </div>
        </div>

        <div class="stat" id="energy-stat">
            <img class="icon" src="assets/ui/energy_icon.png" alt="energy">
            <div class="bar-empty">
                <div class="bar-fill" id="energy-fill"></div>
            </div>
        </div>

        <div class="stat" id="cleanliness-stat">
            <img class="icon" src="assets/ui/cleanliness_icon.png" alt="cleanliness">
            <div class="bar-empty">
                <div class="bar-fill" id="cleanliness-fill"></div>
            </div>
        </div>

        <!-- Кнопки -->
        <div id="buttons">
            <img src="assets/ui/button_feed.png" onclick="doAction('feed')">
            <img src="assets/ui/button_play.png" onclick="doAction('play')">
            <img src="assets/ui/button_sleep.png" onclick="doAction('sleep')">
            <img src="assets/ui/button_clear.png" onclick="doAction('clear')">
            <img src="assets/ui/button_name.png" onclick="editName()">
            <img src="assets/ui/button_restart.png" onclick="restart()">
        </div>

    </div>

    <!-- Музыка -->
    <audio id="bg-music" src="assets/sounds/background_music.mp3" loop autoplay></audio>

    <script src="app.js"></script>
</body>

</html>
